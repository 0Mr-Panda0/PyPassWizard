name: CI Pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python tasks.py install
      - name: Set up SQLite
        run: |
          sudo apt-get install sqlite3
          sqlite3 --version
      - name: Lint code
        run: python tasks.py lint
      - name: Run tests
        env:
          DATABASE_URL: sqlite:///$(pwd)/test.db
        run: python tasks.py test
      - name: Format code
        run: python tasks.py format